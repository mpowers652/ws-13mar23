<h1 class="bg-danger text-white text-center p-3">
    Account Page
</h1>

<div class="container">
    <div class="row">
        <div class="col-4">
            <h2 class="text-center">Bank Account Form</h2>
            <form (ngSubmit)="submitForm(productForm)" #productForm="ngForm">
                <div class = "form-group">
                    <label>Account Id</label>
                    <input type="text" class = "form-control" name="acctId" [(ngModel)] ="account!.actNumber" />
                </div>
                <div class="form-group">
                    <label for="custName">Customer Name</label>
                    <input type="text" [(ngModel)]="account!.custName" class="form-control" name = "custName">
                </div>
                <div class="form-group">
                    <label for="actBalance">Account Balance</label>
                    <input type="number" [(ngModel)]="account!.actBalance" class="form-control" name = "actBalance">
                </div>
                <div class="form-group">
                    <label for="actType">Account type</label>
                    <input type="text" [(ngModel)]="account!.actType" class="form-control" name = "actType">
                </div>
                <div>
                    <input type="submit" [value]="isUpdating? 'Update': 'Add Record'" class="btn btn-success">
                </div>
            </form>
        </div>
        <div class="col-8">
            <h2 class="text-center">Account List</h2>
            <table class='table table-striped table-bordered'>
                <thead>
                    <tr>
                        <th>Account Id</th>
                        <th>Customer Name</th>
                        <th>Account Balance</th>
                        <th>Account type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of accounts; let i=index">
                        <td>{{p.actNumber}}</td>
                        <td>{{p.custName}}</td>
                        <td>{{p.actBalance}}</td>
                        <td>{{p.actType}}</td>

                        <td>
                            <button class="btn btn-primary btn-sm mr-1" (click)="findBankAccountById(p.actNumber)">
                                Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm mr-1" (click)="deleteAcctById(p.actNumber)">
                                Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
