<h1 class="bg-danger text-white text-center p-3">
    Product Page
</h1>

<div class="container">
    <div class="row">
        <div class="col-4">
            <h2 class="text-center">Product Form</h2>
            <form (ngSubmit)="submitForm(productForm)" #productForm="ngForm">
                <div class = "form-group">
                    <label>Product Id</label>
                    <input type = "text" class = "form-control" name="prodId" [(ngModel)] = "product!.prodId" />
                </div>
                <div class="form-group">
                    <label for="prodName">Product Name</label>
                    <input type="text" [(ngModel)]="product!.prodName" class="form-control" name = "prodName">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" [(ngModel)]="product!.price" class="form-control" name = "price">
                </div>
                <div class="form-group">
                    <label for="Category">Category</label>
                    <input type="text" [(ngModel)]="product!.category" class="form-control" name = "category">
                </div>
                <div>
                    <input type="submit" [value]="isUpdating? 'Update': 'Add Record'" class="btn btn-success">
                    <input type="button" value="Refresh Page" (click)="refresh()">
                </div>
            </form>
        </div>
        <div class="col-8">
            <h2 class="text-center">Product List</h2>
            <table class='table table-striped table-bordered'>
                <thead>
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products; let i=index">
                        <td>{{p.prodId}}</td>
                        <td>{{p.prodName}}</td>
                        <td>{{p.price}}</td>
                        <td>{{p.category}}</td>

                        <td>
                            <button class="btn btn-primary btn-sm mr-1" (click)="findProduct(p.prodId)">
                                Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm mr-1" (click)="deleteProduct(p.prodId)">
                                Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
