<div>
    <table class='table table-striped table-bordered'>
        <thead>
            <tr>
                <td>Branch Id</td>
                <td>Commission Rate of Branch</td>
                <td>City</td>
                <td>Branch Agents</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{branchMan!.userId!}}</td>
                <td>{{branchMan!.commissionPrcnt!}}</td>
                <td>{{branchMan!.city!}}</td>
                <td *ngFor="let a of agentList">
                   <app-agentReport [agent] = a></app-agentReport>
                </td>
            </tr>
        </tbody>
    </table>
</div>
